<!DOCTYPE html>
<html>
  <head>
    <title>Jose's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Message with Language Option</title>
    <style>
        /* Style for the pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        /* Background overlay for the pop-up */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
  </head>
  <body>
    <!--This is how you leave a note. -->
    <a href="./index.html">Home</a>
    <ul>
      <li>Top</li>
      <li>Middle</li>
      <li><a href="#bottom">Bottom</a></li>
    </ul>
    <h1>Jose Melendez</h1>
    <p>Welcome to my first ever website!</p>
    <a href="https://www.amazon.com/dp/B0C6B6Y2HB/?coliid=I31K92DUPL9YXM&colid=3RXD1V995YX6A&psc=1&ref_=list_c_wl_gv_ov_lig_pi_dp" Target="_black"><img src="https://content.codecademy.com/articles/github-pages-via-web-app/happy-ice-cream.gif" alt="happy dance" /></a>
    <p id=bottom>Bottom of Page</p>
    <!-- Checkbox to select if the call is in Spanish -->
    <label>
        <input type="checkbox" id="languageCheckbox"> Call is in Spanish
    </label>

    <!-- Button to trigger pop-up -->
    <button onclick="showPopup()">Show Message</button>

    <!-- Overlay for the pop-up -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <!-- Pop-up message -->
    <div id="popup" class="popup">
        <p id="popupMessage">This is the English message!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            // Get checkbox value
            const isSpanish = document.getElementById("languageCheckbox").checked;

            // Select the popup message element
            const popupMessage = document.getElementById("popupMessage");

            // Change the message based on the checkbox selection
            if (isSpanish) {
                // Spanish translation
                popupMessage.textContent = "¡Este es el mensaje en español!";
            } else {
                // English message
                popupMessage.textContent = "This is the English message!";
            }

            // Show the pop-up and overlay
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            // Hide the pop-up and overlay
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
  </body>
</html>
