<!DOCTYPE html>
<html>
  <head>
    <title>Jose's Portfolio</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Dropdown</title>
    <style>
        /* Pop-up style */
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #888;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            width: 50%;
        }

        /* Background overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function handleDropdownChange() {
            const isSpanishCall = document.getElementById("spanishCall").checked;
            const dropdownValue = document.getElementById("dropdown").value;

            if (!isSpanishCall) {
                if (dropdownValue === "Emergency") {
                    showPopup("The State of Texas defines an Emergency Excavation as one involving danger to life, health or property. Does your work meet that criteria?");
                } else if (dropdownValue === "Non-Compliant") {
                    showPopup("The start date and time you have requested is not in compliance with Texas State law, which requires 48 hours notice prior to excavating. If you start work prior to the required time, you will be in violation of the law and subject to a civil penalty. Do you wish to change the start time?");
                }
            } else {
                if (dropdownValue === "Emergency") {
                    showPopup("El Estado de Texas define una excavación de emergencia como aquella que implica peligro para la vida, la salud o la propiedad. ¿Tu trabajo cumple con ese criterio?");
                } else if (dropdownValue === "Non-Compliant") {
                    showPopup("La fecha y hora de inicio que ha solicitado no cumple con la ley del estado de Texas, que requiere un aviso de 48 horas antes de excavar. Si comienza a trabajar antes del tiempo requerido, estará violando la ley y estará sujeto a una sanción civil. ¿Desea cambiar la hora de inicio?");
                }
            }
        }
    </script>
  </head>
  <body>
    <!--This is how you leave a note. -->
    <a href="./index.html">Home</a>
    <ul>
      <li>Top</li>
      <li>Middle</li>
      <li><a href="#bottom">Bottom</a></li>
    </ul>
    <!-- <a href="https://www.amazon.com/dp/B0C6B6Y2HB/?coliid=I31K92DUPL9YXM&colid=3RXD1V995YX6A&psc=1&ref_=list_c_wl_gv_ov_lig_pi_dp" Target="_black"><img src="https://content.codecademy.com/articles/github-pages-via-web-app/happy-ice-cream.gif" alt="happy dance" /></a>
    <p id=bottom>Bottom of Page</p> -->
<form>
        <label>
            <input type="checkbox" id="spanishCall">
            Spanish Call
        </label>
        <br><br>
        <label for="dropdown">Ticket Type:</label>
        <select id="dropdown" onchange="handleDropdownChange()">
            <option value="">--Select--</option>
            <option value="Normal">Normal</option>
            <option value="Non-Compliant">Non-Compliant</option>
            <option value="No-Response">No-Response</option>
            <option value="Recall">Recall</option>
            <option value="Update">Update</option>
            <option value="Update & Remark">Update & Remark</option>
            <option value="Cancellation">Cancellation</option>
            <option value="Survey/Design">Survey/Design</option>
            <option value="Emergency">Emergency</option>
            <option value="Digup">Digup</option>
        </select>
    </form>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Pop-up -->
    <div id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>
  </body>
</html>
