<!DOCTYPE html>
<html>
  <head>
    <title>Jose's Portfolio</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Pop-up</title>
    <style>
        /* Style for the pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        /* Background overlay for the pop-up */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
  </head>
  <body>
    <!--This is how you leave a note. -->
    <a href="./index.html">Home</a>
    <ul>
      <li>Top</li>
      <li>Middle</li>
      <li><a href="#bottom">Bottom</a></li>
    </ul>
    <h1>Jose Melendez</h1>
    <p>Welcome to my first ever website!</p>
    <a href="https://www.amazon.com/dp/B0C6B6Y2HB/?coliid=I31K92DUPL9YXM&colid=3RXD1V995YX6A&psc=1&ref_=list_c_wl_gv_ov_lig_pi_dp" Target="_black"><img src="https://content.codecademy.com/articles/github-pages-via-web-app/happy-ice-cream.gif" alt="happy dance" /></a>
    <p id=bottom>Bottom of Page</p>
    <!-- Dropdown for selecting a status -->
    <label for="statusDropdown">Select a status:</label>
    <select id="statusDropdown" onchange="checkStatus()">
        <option value="">--Select--</option>
        <option value="Normal">Normal</option>
        <option value="Non-Compliant">Non-Compliant</option>
        <option value="No-Response">No-Response</option>
        <option value="Recall">Recall</option>
        <option value="Update">Update</option>
        <option value="Update & Remark">Update & Remark</option>
        <option value="Cancellation">Cancellation</option>
        <option value="Emergency">Emergency</option>
        <option value="Digup">Digup</option>
        <option value="Survey & Design">Survey & Design</option>
    </select>

    <br><br>

    <!-- Checkbox for Spanish language -->
    <label>
        <input type="checkbox" id="languageCheckbox"> Call is in Spanish
    </label>

    <br><br>

    <!-- Pop-up and Overlay -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function checkStatus() {
            const status = document.getElementById("statusDropdown").value;
            const isSpanish = document.getElementById("languageCheckbox").checked;

            // If the selected status is "Emergency" or "Non-Compliant"
            if (status === "Emergency" || status === "Non-Compliant") {
                showPopup(status, isSpanish);
            }
        }

        function showPopup(status, isSpanish) {
            const popupMessage = document.getElementById("popupMessage");
            const overlay = document.getElementById("overlay");
            const popup = document.getElementById("popup");

            // Set the message based on the selected status and language
            if (status === "Non-Compliant") {
                if (isSpanish) {
                    popupMessage.textContent = "La fecha y hora de inicio que ha solicitado no cumple con la ley del estado de Texas, que requiere un aviso de 48 horas antes de excavar. Si comienza a trabajar antes del tiempo requerido, estará violando la ley y estará sujeto a una sanción civil.

¿Desea cambiar la hora de inicio?";
                } else {
                    popupMessage.textContent = "The start date and time you have requested is not in compliance with Texas State law, which requires 48 hours notice prior to excavating. If you start work prior to the required time, you will be in violation of the law and subject to a civil penalty.

Do you wish to change the start time?";
                }
            } else if (status === "Emergency") {
                if (isSpanish) {
                    popupMessage.textContent = "El Estado de Texas define una Excavación de Emergencia como aquella que involucra
peligro para la vida, la salud o la propiedad. Tu trabajo cumple con ese criterio?";
                } else {
                    popupMessage.textContent = "The State of Texas defines an Emergency Excavation as one involving
danger to life, health or property. Does your work meet that criteria?";
                }
            }

            // Show the pop-up and overlay
            popup.style.display = "block";
            overlay.style.display = "block";
        }

        function closePopup() {
            // Hide the pop-up and overlay
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
  </body>
</html>
